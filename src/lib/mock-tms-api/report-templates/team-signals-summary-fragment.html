<h3>Team Signals Summary</h3>
<table class="table backgroundWhite">
  <tbody>
    <tr>
      <td style="vertical-align:top" width="350">
        <img src="{{BASE_URL}}/GetGraph?CreateTeamSignals&colors={{SIGNAL_COLORS}}" class="pull-left" style="max-width:300px;max-height:300px;width:100%">
      </td>
      <td style="vertical-align:center">
        <table class="table backgroundWhite">
          <tbody>
            <tr>
              <td><b>Team Name:</b></td>
              <td>{{TEAM_NAME}}</td>
            </tr>
            <tr>
              <td><b>Overall Score:</b></td>
              <td>{{OVERALL_SCORE}}</td>
            </tr>
            <tr>
              <td><b>Top Strength:</b></td>
              <td>{{TOP_STRENGTH}}</td>
            </tr>
            <tr>
              <td><b>Key Opportunity:</b></td>
              <td>{{TOP_OPPORTUNITY}}</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
